name: CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # 考虑升级Node版本

      - name: Install Dependencies
        run: npm install

      - name: Build Release
        run: npm run pkg

      - name: Extract tag name
        id: tag_name
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Release 
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "dist/**"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Inner FFmpeg Docker Tags
        id: docker_inner_ffmpeg_tags
        run: |
              if [[ "${{ env.TAG }}" == *Beta* ]]; then
                echo "tags=h55205l/ffandown:jrottenberg-ffmpeg-${{ env.TAG }}" >> $GITHUB_OUTPUT
              else
                echo "tags=h55205l/ffandown:jrottenberg-ffmpeg" >> $GITHUB_OUTPUT
              fi

      - name: Build And Push Jrottenberg-ffmpeg Docker image
        uses: docker/build-push-action@v5
        with:
            context: ./
            file: Dockerfile-jrottenberg-ffmpeg
            push: true
            platforms: linux/amd64
            tags: ${{ steps.docker_inner_ffmpeg_tags.outputs.tags }}

      - name: Prepare Docker Tags
        id: docker_tags
        run: |
              if [[ "${{ env.TAG }}" == *Beta* ]]; then
                echo "tags=h55205l/ffandown:${{ env.TAG }}" >> $GITHUB_OUTPUT
              else
                echo "tags=h55205l/ffandown:latest,h55205l/ffandown:${{ env.TAG }}" >> $GITHUB_OUTPUT
              fi

      - name: Build And Push Docker image
        uses: docker/build-push-action@v5
        with:
            context: ./
            file: Dockerfile
            push: true
            platforms: linux/amd64
            tags: ${{ steps.docker_tags.outputs.tags }}

      - name: Prepare Arm Docker Tags
        id: docker_arm_tags
        run: |
              if [[ "${{ env.TAG }}" == *Beta* ]]; then
                echo "tags=h55205l/ffandown:arm64-${{ env.TAG }}" >> $GITHUB_OUTPUT
              else
                echo "tags=h55205l/ffandown:arm64,h55205l/ffandown:arm64-${{ env.TAG }}" >> $GITHUB_OUTPUT
              fi

      - name: Build And Push Arm64 Docker image
        uses: docker/build-push-action@v5
        with:
            context: ./
            file: Dockerfile-linux-arm
            push: true
            platforms: linux/arm64
            tags: ${{ steps.docker_arm_tags.outputs.tags }}
